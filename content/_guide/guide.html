<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>PANDARANK 가이드</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/plugins/OverlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../../resources/plugins/datatables/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="../../resources/plugins/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../resources/plugins/datatables/js/dataTables.bootstrap4.js"></script>
    <!-- Swiper -->
    <script src="../../resources/plugins/swiper/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <style>
        h1{text-align: center;margin: 30px 0;}
        .container{overflow: hidden;max-width: 100%;}
        section{float: left;width: 50%;padding: 1rem;}
        @media (max-width: 992px){
            section{width: 100%;}
        }
    </style>
    <h1>판다랭크 가이드</h1>
    <div class="container">
        <section>
            <div class="tab" data-position="1"> <!-- 활성화 된 탭의 index 표기 -->
                <ul role="tablist" class="nav">
                    <li class="active"><a href="#t1" role="tab" data-toggle="tab" aria-selected="true"><span>카테고리로 찾기</span></a></li>
                    <li><a href="#t2" role="tab" data-toggle="tab" aria-selected="false"><span>상품으로 찾기</span></a></li>
                </ul>
            </div>
        </section>
        <section>
            <div class="list-more">
                <a href=""><strong>MORE +</strong></a>
            </div>
        </section>

        <section style="width:100%">
            <button type="button" class="btn btn-lg btn-primary" disabled>분석하기</button>
            <button type="button" class="btn btn-lg btn-primary">분석하기</button>
            <button type="button" class="btn btn-md btn-dark">ENTER</button>
            <button type="button" class="btn btn-sm btn-outline-black">엑셀다운로드</button>
            <button type="button" class="btn btn-sm btn-outline-gray">엑셀다운로드</button>
            <button type="button" class="btn btn-sm btn-outline-default">엑셀다운로드</button>
            <button class="btn btn-primary btn-modal-title-aside"><i class="icon-search-white"></i> 검색</button>
        </section>

        <section>
            <span class="badge badge-primary">BEST</span>
        </section>

        <section>
            <div class="breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">패션잡화</a></li>
                        <li class="breadcrumb-item"><a href="#">여성가방</a></li>
                        <li class="breadcrumb-item active" aria-current="page">토드백</li>
                    </ol>
                </nav>
            </div>
        </section>

        <section>
            <div class="dropdown">
                <div class="dropdown-value">1차 카테고리 선택</div>
                <div class="dropdown-box">
                    <div class="dropdown-list">
                        <div><a href="javascript:;">여가/생활편의</a></div>
                        <div><a href="javascript:;">디지털/가전</a></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="form-group">
                <label for="form2" class="required">희망 판매 가격</label>
                <input type="tel" class="form-control form-control-panda is-invalid" id="form2"> <!-- 유효성체크 (.is-invalid 추가) -->
                <span class="text-error">! 필수항목입니다</span>
            </div>
        </section>

        <section>
            <div>
                <input type="text" class="form-control" placeholder="form-control">
            </div>
            <div style="margin-top: 5px">
                <input type="text" class="form-control form-control-lg" placeholder="form-control-lg">
            </div>
        </section>

        <section>
            <div class="form-control-wrapper">
                <input type="text" class="form-control form-control-panda" placeholder="상품 URL 붙여넣기" id="form5">
                <button type="button" class="btn btn-submit">엔터</button>
            </div>
            <div class="form-group">
                <div class="form-control-wrapper">
                    <input type="tel" class="form-control form-control-panda" id="form3">
                    <button type="button" class="btn btn-submit">확인</button>
                </div>
                <div class="text-area">
                    <span class="text-valid">인증되었습니다</span> <!-- 유효성체크 (토글) -->
                </div>
            </div>
        </section>

        <section>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="chk2">
                <label class="custom-control-label" for="chk2">마케팅 수신 동의</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="chk">
                <label class="custom-control-label" for="chk">전 날 없었던 키워드만 보기</label>
            </div>
        </section>

        <section>
            <div class="summary">
                <div class="row info">
                    <div class="col-6 col-md-3">
                        <span>검색량</span>
                        <strong>240,138 <i>회</i></strong>
                    </div>
                    <div class="col-6 col-md-3">
                        <span>상품량</span>
                        <strong>1,345,212 <i>개</i></strong>
                    </div>
                    <div class="col-6 col-md-3">
                        <span>1페이지 판매량</span>
                        <strong>13,768 <i>개</i></strong>
                    </div>
                    <div class="col-6 col-md-3">
                        <span>경쟁률</span>
                        <strong class="text-danger">24 <i>%</i></strong>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <a href="javacript:;" class="text-gray ml-2" data-toggle="modal" data-target="#modal-password">삭제</a>
            <a href="javacript:;" class="text-gray ml-2" data-toggle="modal" data-target="#modal-confirm">삭제 확인</a>
        </section>

        <section>
            <div class="board-search">
                <div class="input-box">
                    <input type="password" class="form-control">
                    <button type="submit" class="btn btn-submit">확인</button>
                </div>
            </div>
        </section>
    </div>

    <!-- modal : 비밀번호 입력 -->
    <div class="modal modal-alert" tabindex="-1" role="dialog" data-backdrop="static" id="modal-password"> <!-- alert 스타일은 .modal-alert 추가 -->
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert-message">비밀번호를 입력하세요</p>
                    <div class="input-box">
                        <input type="password" class="form-control form-control-lg">
                        <button type="submit" class="btn btn-submit">확인</button>
                    </div>
                    <div class="input-box">
                        <input type="password" class="form-control form-control-lg is-invalid"> <!-- 유효성체크 (.is-invalid 추가) -->
                        <button type="submit" class="btn btn-submit" id="btn-ok">확인</button>
                    </div>
                    <span class="text-error">! 비밀번호가 일치하지 않습니다</span> <!-- 유효성체크 (토글) -->
                </div>
            </div>
        </div>
    </div>

    <!-- modal : 삭제 확인 -->
    <div class="modal modal-alert" tabindex="-1" role="dialog" data-backdrop="static" id="modal-confirm"> <!-- alert 스타일은 .modal-alert 추가 -->
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="only-text">
                        <p class="alert-message">글을 삭제하시겠습니까?</p>
                        <p class="alert-message-sub">서브 메시지 가이드입니다. <br>짧고 간결하게 씁니다</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-submit" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
        });
    </script>
</body>
</html>
